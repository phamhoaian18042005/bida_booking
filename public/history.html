<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử - 71 Billiards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #050505; color: #fff; min-height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        .page-header { padding: 30px 20px; text-align: center; background: #111; border-bottom: 1px solid #333; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 15px; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; font-size: 14px; }
        th { background: #333; padding: 15px; text-align: left; color: #aaa; border-bottom: 2px solid #444; }
        td { padding: 15px; border-bottom: 1px solid #333; vertical-align: middle; }
        
        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .st-confirmed { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .st-cancelled { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }
        .st-completed { background: rgba(255,255,255,0.1); color: #888; border: 1px solid #555; }

        .btn-cancel { border: 1px solid #e74c3c; color: #e74c3c; background: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .btn-cancel:hover { background: #e74c3c; color: white; }

        /* Nút quay lại */
        .back-btn { color: #888; margin-top: 15px; display: inline-block; text-decoration: none; }
        .back-btn:hover { color: white; }
    </style>
</head>
<body>

    <div class="page-header">
        <h2>LỊCH SỬ ĐẶT BÀN</h2>
        <p id="user-display">...</p>
    </div>

    <div class="container">
        <div style="overflow-x: auto;">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Chi Tiết</th>
                        <th>Thời Gian</th>
                        <th>Thanh Toán</th>
                        <th>Tiền</th>
                        <th>Trạng Thái</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr><td colspan="7" style="text-align:center; padding:30px;">⏳ Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
        <a href="index.html" class="back-btn">← Về trang chủ</a>
    </div>

    <script>
        const API_URL = '/api';

        // 1. Kiểm tra Login
        const userStr = localStorage.getItem('user_info') || localStorage.getItem('user');
        if (!userStr) window.location.href = 'login.html';
        const currentUser = JSON.parse(userStr);
        document.getElementById('user-display').innerText = "Tài khoản: " + (currentUser.username || "Khách");

        // Format
        const fmtMoney = new Intl.NumberFormat('vi-VN', {style:'currency', currency:'VND'});
        const optsTime = {hour:'2-digit', minute:'2-digit', hour12:false, timeZone:'Asia/Ho_Chi_Minh'};
        const optsDate = {day:'2-digit', month:'2-digit', year:'numeric', timeZone:'Asia/Ho_Chi_Minh'};

        // 2. Load Dữ liệu
        fetch(`${API_URL}/history/${currentUser.id}`)
            .then(async res => {
                if (!res.ok) throw new Error("Server báo lỗi: " + res.status);
                return res.json();
            })
            .then(data => {
                const tbody = document.getElementById('history-body');
                tbody.innerHTML = ''; // Xóa loading

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:30px; color:#777;">Bạn chưa có đơn đặt bàn nào.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const start = new Date(item.start_time);
                    const isCanCancel = (start - new Date()) > 20 * 60000; // Còn > 20p mới được hủy

                    let statusHtml, actionHtml;
                    if(item.status === 'confirmed') {
                        statusHtml = `<span class="status-badge st-confirmed">Đã đặt</span>`;
                        actionHtml = isCanCancel 
                            ? `<button class="btn-cancel" onclick="cancelOrder(${item.id})">Hủy</button>` 
                            : `<span style="color:#555; font-size:11px">Quá giờ hủy</span>`;
                    } else if(item.status === 'cancelled') {
                        statusHtml = `<span class="status-badge st-cancelled">Đã hủy</span>`;
                        actionHtml = '-';
                    } else {
                        statusHtml = `<span class="status-badge st-completed">Hoàn tất</span>`;
                        actionHtml = '-';
                    }

                    // Tên và Chi nhánh
                    const branchTxt = item.branch_id ? `(CN ${item.branch_id})` : '';
                    
                    // Thanh toán
                    const payTxt = item.payment_method || 'Tiền mặt';
                    const payColor = payTxt.includes('Tiền mặt') ? '#f39c12' : '#007bff';

                    tbody.innerHTML += `
                        <tr>
                            <td>#${item.id}</td>
                            <td><b style="color:#f1c40f">${item.table_name}</b> <small style="color:#777">${branchTxt}</small></td>
                            <td>
                                <b>${start.toLocaleTimeString('vi-VN', optsTime)}</b>
                                <br><small style="color:#666">${start.toLocaleDateString('vi-VN', optsDate)}</small>
                            </td>
                            <td style="color:${payColor}; font-weight:bold; font-size:13px">${payTxt}</td>
                            <td style="color:#2ecc71; font-weight:bold">${fmtMoney.format(item.total_price)}</td>
                            <td>${statusHtml}</td>
                            <td style="text-align:center">${actionHtml}</td>
                        </tr>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('history-body').innerHTML = 
                    `<tr><td colspan="7" style="text-align:center; color:red; padding:20px;">
                        LỖI TẢI DỮ LIỆU!<br>
                        Vui lòng thử Đăng xuất rồi Đăng nhập lại.<br>
                        (${err.message})
                    </td></tr>`;
            });

        // Hàm hủy
        async function cancelOrder(id) {
            if(!confirm("Bạn có chắc chắn muốn hủy không?")) return;
            try {
                await fetch(`${API_URL}/booking/cancel`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ booking_id: id })
                });
                location.reload();
            } catch(e) { alert("Lỗi mạng"); }
        }
    </script>
</body>
</html>
